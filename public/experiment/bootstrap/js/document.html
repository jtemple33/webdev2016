<!DOCTYPE html>
<html>
    <head>
        <title>Intro to Document Object</title>
        <script>
            document.write("Hello World");
            document.write("<ul>");
            for(var i=0; i<10; i++) {

                document.write("<li> Hello " + i + "");
            }
            document.write("</ul>")
        </script>

    </head>
    <body>
        Hello World


    <table>
        <script>
            for(var row=1; row<=10; row++) {
                document.write("<tr>");
                for(var col=1; col<=10; col++) {
                    document.write("<td>");
                    document.write(col *  row);
                    document.write("</td>");
                }
            }
        </script>
    </table>

    </body>

</html>
