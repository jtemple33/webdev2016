<h1>
    Register
</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUsername1" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model="user.username" type="text" class="form-control" id="inputUsername1" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="user.password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="col-sm-2 control-label">Verify Password</label>
        <div class="col-sm-10">
            <input ng-model="user.verifiedPassword" type="password" class="form-control" id="inputPassword2" placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail1" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="user.email" type="email" class="form-control" id="inputEmail1" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <a ng-click="register(user)" class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary btn-lg">Register</button>
        </a>
        </div>
