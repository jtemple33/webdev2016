<h1>
    Login
</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputLoginUsername1" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model="user.username" type="text" class="form-control" id="inputLoginUsername1" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLoginPassword1" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="user.password" type="password" class="form-control" id="inputLoginPassword1" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <a ng-click="login(user)" class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary btn-lg">Login</button>
        </a>
    </div>
</form>
