<a href="#/admin"><h1>Admin</h1></a>

<h3>Product Management</h3>
<hr>

<h5>Product Name</h5>
<input ng-model="product.productName" class="form-control" placeholder="productId"/>

<h5>Product Id</h5>
<input ng-model="product.productId" class="form-control" placeholder="productId"/>

<h5>Product Image URL</h5>
<input ng-model="product.productImageURL" class="form-control" placeholder="productId"/>

<h5>Product Color</h5>
<input ng-model="product.productColor" class="form-control" placeholder="productId"/>

<h5>Product Price</h5>
<input ng-model="product.productPrice" class="form-control" placeholder="productId"/>

<h5>Product Description</h5>
<textarea ng-model="product.productDescription" class="form-control" rows="5" placeholder="productId"></textarea>

<p></p>
<button ng-click="updateProduct(product._id, product)" class="btn btn-primary">Save Changes</button>

<hr>
<h3>Review Management</h3>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Customer</th>
            <th>Comments</th>
            <th>Rating</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>
            </td>
            <td><input ng-model="newReview.name" class="form-control" type="text" name="customerName" placeholder="Name"/></td>
            <td><input ng-model="newReview.Comments" class="form-control" type="text" name="review" placeholder="Comments"/></td>
            <td><select ng-model="newReview.rating" class="form-control" type="text" name="rating">
                <option value=<"1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </td>
            <td>
                <a ng-click="addReview(newReview)" class="btn btn-success">
                    <scan class="glyphicon glyphicon-plus"></scan>
                </a>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="100%" align="center"  ng-show="!reviews.length">No reviews yet!</td>
        </tr>

        <tr ng-repeat="review in reviews">
            <td>{{review.date}}</td>
            <td>{{review.name}}</td>
            <td>{{review.Comments}}</td>
            <td>
                <span class="glyphicon" ng-class="{'glyphicon-star': review.rating>=1, 'glyphicon-star-empty': review.rating<1}"></span>
                <span class="glyphicon" ng-class="{'glyphicon-star': review.rating>=2, 'glyphicon-star-empty': review.rating<2}"></span>
                <span class="glyphicon" ng-class="{'glyphicon-star': review.rating>=3, 'glyphicon-star-empty': review.rating<3}"></span>
                <span class="glyphicon" ng-class="{'glyphicon-star': review.rating>=4, 'glyphicon-star-empty': review.rating<4}"></span>
                <span class="glyphicon" ng-class="{'glyphicon-star': review.rating>=5, 'glyphicon-star-empty': review.rating<5}"></span>
            </td>
            <td>
                <a ng-click="deleteReview(review)" class="btn btn-danger">
                    <scan class="glyphicon glyphicon-remove"></scan>
                </a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
