<h1>Admin</h1>

<ul class="nav nav-tabs">
    <li role="presentation"><a href="#admin">Currently Available Products</a></li>
    <li role="presentation" class="active"><a href="#">Users</a></li>
</ul>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Add/Remove</th>
        <th>Update/Select</th>
    </tr>
    </thead>
    <tr>
        <td><input ng-model="user.username" class="form-control" placeholder="username"/></td>
        <td><input ng-model="user.password" class="form-control" type="password" placeholder="password"/></td>
        <td><input ng-model="user.firstName" class="form-control" placeholder="first"/></td>
        <td><input ng-model="user.lastName" class="form-control" placeholder="last"/></td>
        <td><input ng-model="user.email" class="form-control" type="email" placeholder="email"/></td>
        <td><input ng-model="user.role" class="form-control" placeholder="role"/></td>
        <td><button ng-click="add(user)" class="btn btn-primary">&plus;</button>
        <td><button ng-click="update(user)" class="btn btn-success">&check;</button>
    </tr>

    </tr>
    <tr ng-repeat="user in users">
        <td>{{user.username}}</td>
        <td>&nbsp;</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td><button ng-click="remove(user)" class="btn btn-danger">X</button>
        <td><button ng-click="select(user)" class="btn btn-success">...</button>
    </tr>
</table>
