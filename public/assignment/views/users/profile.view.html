            <h1>
                Profile
            </h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUsername1" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="inputUsername1" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFirst1" class="col-sm-2 control-label">First name</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputFirst1" placeholder="First name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLast1" class="col-sm-2 control-label">Last name</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputLast1" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputEmail1" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <a ng-click="update(user)" class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary btn-lg">Update</button>
                    </a>
                </div>
            </form>
