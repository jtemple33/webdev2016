<h1>
    Forms
</h1>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#">Forms</a></li>
    <li role="presentation"><a href="#fields">Fields</a></li>
</ul>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Form Name</th>
        <th>Actions</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <td><input ng-model="editForm.title" class="form-control" type="text" name="formname" placeholder="Form Name"/></td>
        <td>
            <a ng-click="updateForm(editForm)" class="btn btn-success">
                <scan class="glyphicon glyphicon-ok"></scan>
            </a>
            <a ng-click="addForm(editForm)" class="btn btn-primary">
                <scan class="glyphicon glyphicon-plus"></scan>
            </a>
        </td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="form in userForms">
        <td>
            <a href="#/forms/{{form._id}}/fields">
                {{form.title}}
            </a>
        </td>
        <td>
            <a ng-click="selectForm($index)" class="btn btn-warning">
                <scan class="glyphicon glyphicon-pencil"></scan>
            </a>
            <a ng-click="deleteForm($index)" class="btn btn-danger">
                <scan class="glyphicon glyphicon-remove"></scan>
            </a>
        </td>
    </tr>
    </tbody>
</table>
