<a href="#/developer/{{model.username}}/application"
   class="pull-left btn btn-danger">
   <span class="glyphicon glyphicon-chevron-left"></span>
</a>
<a ng-click="model.createApplication (model.application)"
   class="pull-right btn btn-primary">
    <span class="glyphicon glyphicon-ok"></span>
</a>

<h2>New Application</h2>

<input ng-model="model.application.name"
       class="form-control"
       placeholder="Name"/>

<input ng-model="model.application.description"
       class="form-control"
       placeholder="Description"/>
